# @todo: add mini-app tests
name: Run Tests

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    types: [opened, reopened, synchronize]

env:
  FOUNDRY_PROFILE: ci

permissions:
  contents: write

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          submodules: recursive

      - name: Ensure submodules are up to date
        run: git submodule update --init --recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Forge dependencies
        run: |
          echo "Checking forge-std directory..."
          ls -la lib/ || echo "lib directory not found"
          ls -la lib/forge-std/ || echo "forge-std directory not found"
          ls -la lib/forge-std/src/ || echo "forge-std src directory not found"
          echo "Installing forge dependencies..."
          forge install --no-commit
          echo "After forge install:"
          ls -la lib/forge-std/src/ || echo "forge-std src still not found"
        working-directory: contracts

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build
        # don't fail if contract sizes are too large; tests will fail next if compilation failed
        continue-on-error: true
        working-directory: contracts

      - name: Run Forge tests
        run: |
          FOUNDRY_PROFILE=CI forge test -vvv
        id: test
        working-directory: contracts
