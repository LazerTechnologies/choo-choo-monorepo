name: Lint Roller

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    types: [opened, reopened, synchronize]

env:
  FOUNDRY_PROFILE: ci

jobs:
  contracts-lint:
    name: ChooChoo Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Lint
        run: |
          echo "Running forge fmt --check"
          if ! forge fmt --check; then 
            echo "The linting check failed. You can fix it locally with 'forge fmt' and then push, or you can have a GitHub action take care of it for you by commenting '!fix' on the PR."
            exit 1
          fi
        working-directory: contracts

  node-lint:
    name: Lint App and Generator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          submodules: recursive
          lfs: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm
        run: corepack enable pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm run lint --filter=!contracts
